<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/css/form-stylesheet.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Edit Client</title>
</head>
<body>
    <div class="topnav">
        <a class="active" th:href="@{/hub/clients}">Clients</a>
    </div>
    <div class="container">
        <h2 th:text="${client.id != null ? 'Edit Client' : 'Add New Client'}">Edit Client</h2>
        <form method="post" th:object="${client}" th:action="@{/hub/clients/handleSubmit}">
            <label>Name</label><input type="text" placeholder="Name" th:field="*{name}" required>
            <label>Email</label><input type="text" placeholder="Email" th:field="*{email}" required>
            <label>Phone</label><input type="text" placeholder="Phone" th:field="*{phone}" required>
            <input type="hidden" th:field="*{id}">
            <br><br>
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
